<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
    <title>Reserva Tu Quicho</title>  
    <style>  
        body {  
            background-image: url('https://i.imgur.com/nzp6cUQ.jpeg'); /* Imagen de fondo */  
            background-size: cover;  
            background-position: top
            ;  
            background-repeat: no-repeat;  
            min-height: 100vh;  
            padding: 20px;  
            color: rgb(0, 0, 0); /* Color del texto */  
        }  
        .container {  
            max-width: 600px;  
            background-color: rgba(253, 243, 243, 0.8); /* Fondo semi-transparente */  
            border-radius: 15px;  
            padding: 20px;  
            margin-top: 50px;  
            transition: transform 0.3s ease;  
        }  
        .container:hover {  
            transform: scale(1.02); /* Efecto de movimiento al pasar el ratón */  
        }  
        .form-control:focus {  
            border-color: #80bdff; /* Color del borde al enfocar */  
            box-shadow: 0 0 5px rgba(0, 123, 255, .5); /* Sombra del borde */  
        }  
        .btn {  
            transition: transform 0.2s ease, background-color 0.3s ease; /* Transición para el botón */  
        }  
        .btn:hover {  
            transform: scale(1.05); /* Efecto de aumento al pasar el ratón */  
            background-color: #218838; /* Color más oscuro al pasar el ratón */  
        }  
        #confirmationMessage {  
            display: none;  
            margin-top: 20px;  
            color: #28a745; /* Color de éxito */  
            text-align: center;  
        }  
    </style>  
</head>  
<body>  
    <div class="container mt-5">  
        <h1 class="text-center mb-4">Reserva Tu Quincho</h1>  
        <form id="reservaForm" action="/reservas/guardar" method="POST" class="shadow p-4 rounded">  
            <div class="mb-3">  
                <label for="fechaReserva" class="form-label">Fecha de Reserva:</label>  
                <input type="date" id="fechaReserva" name="fechaReserva" class="form-control" required>  
            </div>  

            <div class="mb-3">  
                <label class="form-label">Servicios:</label>  
                <div id="servicios">  
                    <div class="form-check">  
                        <input class="form-check-input" type="checkbox" name="servicios" value="piscina" id="piscina">  
                        <label class="form-check-label" for="piscina"> Piscina (20.000 $)</label>  
                    </div>  
                    <div class="form-check">  
                        <input class="form-check-input" type="checkbox" name="servicios" value="parrilla" id="parrilla">  
                        <label class="form-check-label" for="parrilla"> Parrilla (10.000 $)</label>  
                    </div>  
                    <div class="form-check">  
                        <input class="form-check-input" type="checkbox" name="servicios" value="alquiler_bote" id="alquiler_bote">  
                        <label class="form-check-label" for="alquiler_bote"> Alquiler de Bote (60.000 $)</label>  
                    </div>  
                </div>  
            </div>  

            <div class="mb-3">  
                <label for="mensaje" class="form-label">Descripción:</label>  
                <textarea id="mensaje" name="mensaje" class="form-control" placeholder="Detalles adicionales..."></textarea>  
            </div>  

            <button type="submit" class="btn btn-success btn-lg">Registrar Reserva</button>  
            <div id="confirmationMessage" class="confirmation-message">Reserva exitosa!</div>  
        </form>  
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
    <script>  
        document.getElementById('reservaForm').addEventListener('submit', function(e) {  
            e.preventDefault(); // Evita el envío del formulario  
            const confirmationMessage = document.getElementById('confirmationMessage');  
            confirmationMessage.style.display = 'block'; // Muestra el mensaje de confirmación  
            
            // Simula el envío  
            setTimeout(() => {  
                this.reset(); // Reinicia el formulario  
                confirmationMessage.style.display = 'none'; // Oculta el mensaje  
            }, 2000); // Cambia esto por el tiempo que consideres necesario  
        });  
    </script>  
</body>  
</html>
