<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
    <title>Iniciar Sesion</title>  
    <style>  
        body {  
            background-image: url('https://i.imgur.com/nzp6cUQ.jpeg');  
            background-size: cover;  
            background-position: top;  
            background-repeat: no-repeat;  
            min-height: 100vh;  
            padding: 20px;  
        }  
        .container {  
            max-width: 600px;  
            background-color: rgba(255, 255, 255, 0.8);  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);  
        }  
        .form-control:focus {  
            transition: border-color 0.3s ease, box-shadow 0.3s ease;  
            border-color: #80bdff;  
            box-shadow: 0 0 5px rgba(0,123,255,.5);  
        }  
        .btn {  
            transition: transform 0.2s ease;  
        }  
        .btn:hover {  
            transform: scale(1.05);  
        }  
        .confirmation-message {  
            display: none;  
            margin-top: 20px;  
            color: green;  
            text-align: center;  
        }  
    </style>  
</head>  
<body>  
    <div class="container mt-5">  
        <h1 class="text-center mb-4">Iniciar Sesion</h1>  
        <form th:action="@{/homecontroller/logincheck}" id="loginForm" action="/auth/register" method="POST" class="shadow p-4 rounded bg-light">  
            <div class="mb-3">  
                <input type="text" class="form-control" id="txtNombre" name="nombre" th:value="*{nombre}" placeholder="Nombre">  
            </div>
            <!--
            <div class="mb-3">  
                <input type="email" class="form-control" name="email" placeholder="Email" required>  
            </div> 
            -->
            <div class="mb-3">  
                <input type="password" class="form-control" id="txtContraseña" name="contrasena" th:value="*{contrasena}" placeholder="Contraseña" required>  
            </div>  
            <div class="form-check text-start my-3">
                <!--
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Recuerdame</label>
              </div>-->
            <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesion</button>
            <!--
            <div id="confirmationMessage" class="confirmation-message">Login exitoso!</div> --> 
        </form>  
    </div>

</body>  
</html>
